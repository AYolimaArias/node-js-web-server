<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://gifdb.com/images/featured/reactions-i2ricv9c3zkqqlk1.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            text-align: center;
        }

        .title h1 {
            font-size: 5em;
        }

        .title h2 {
            font-size: 2em;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>Raven did it again</h1>
                <h2>Snap!</h2>
            </div>
            <p>Sorry, the page or file you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
